version: "3.8"

services:
  mongo:
    image: mongo:4.4
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  event-bus:
    build: ./event-bus
    container_name: event-bus
    ports:
      - "8005:8005"
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017/microservices

  auth-service:
    build: ./auth
    container_name: auth-service
    ports:
      - "8006:8006"
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017/auth
      - JWT_SECRET=mysecretkey
    restart: unless-stopped

  posts-service:
    build: ./posts
    container_name: posts-service
    ports:
      - "8001:8001"
    depends_on:
      - mongo
      - event-bus
      - auth-service
    environment:
      - MONGO_URI=mongodb://mongo:27017/microservices
      - JWT_SECRET=mysecretkey
    restart: unless-stopped

  comments-service:
    build: ./comments
    container_name: comments-service
    ports:
      - "8002:8002"
    depends_on:
      - mongo
      - event-bus
      - auth-service
    environment:
      - MONGO_URI=mongodb://mongo:27017/microservices
      - JWT_SECRET=mysecretkey
    restart: unless-stopped

  query-service:
    build: ./query
    container_name: query-service
    ports:
      - "8003:8003"
    depends_on:
      - mongo
      - event-bus
    environment:
      - MONGO_URI=mongodb://mongo:27017/microservices
    restart: unless-stopped

  moderation-service:
    build: ./moderation
    container_name: moderation-service
    ports:
      - "8004:8004"
    depends_on:
      - mongo
      - event-bus
    environment:
      - MONGO_URI=mongodb://mongo:27017/microservices
    restart: unless-stopped

  frontend:
    build: ./client
    container_name: client
    ports:
      - "3000:3000"
    depends_on:
      - posts-service
      - comments-service
      - query-service
      - moderation-service
      - auth-service
    environment:
      - REACT_APP_POSTS_API=http://posts-service:8001
      - REACT_APP_COMMENTS_API=http://comments-service:8002
      - REACT_APP_QUERY_API=http://query-service:8003
      - REACT_APP_MODERATION_API=http://moderation-service:8004
      - REACT_APP_EVENT_BUS=http://event-bus:8005
      - REACT_APP_AUTH_API=http://auth-service:8006
    restart: unless-stopped

volumes:
  mongo-data:


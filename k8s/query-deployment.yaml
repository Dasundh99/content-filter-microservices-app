apiVersion: apps/v1
kind: Deployment
metadata:
  name: query-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: query-service
  template:
    metadata:
      labels:
        app: query-service
    spec:
      containers:
      - name: query-service
        image: simple-microservices-query-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8003
---
apiVersion: v1
kind: Service
metadata:
  name: query-service
spec:
  type: NodePort
  selector:
    app: query-service
  ports:
  - port: 8003
    targetPort: 8003
    nodePort: 30003

